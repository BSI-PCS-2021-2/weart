  }





})

});

i = 0;
function esquerda(indice) {


if(i<=0){i=img_array[indice].length}
i--;
document.getElementById("i"+indice).src =  img_array[indice][i];
if (i == 0) {
    i = img_array[indice].length;}
          }

function direita(indice) {

  if(i>=img_array[indice].length-1){i=-1}
  i++;
  document.getElementById("i"+indice).src =  img_array[indice][i];

                    }
