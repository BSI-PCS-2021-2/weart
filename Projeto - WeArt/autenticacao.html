    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">WeArts
                </a>
                <div class="" id="navbarNavAltMarkup">

    <div class="containerExternoLogin">
        <div class="loginText">Login</div>
        <form>
            <div class="form-group row teste">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Usuário</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Usuário">
              </div>
            </div>
            <div class="form-group row teste">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </div>
        </form>
    </div>
