<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://localhost:3000/css/styles.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="http://localhost:3000/images/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">WeArts
                </a>
                <div class="" id="navbarNavAltMarkup">
                    <nav class="nav nav-fill">
                        <a class="nav-link" href="http://localhost:3000/">Explorar</a>
                        <a class="nav-link" href="http://localhost:3000/autenticacao">Login</a>
                        <a class="nav-link" href="http://localhost:3000/cadastro">Cadastro</a>
                        <a class="nav-link" href="#">Portfólio</a>
                        <a class="nav-link" href="#">Compras</a>
                        <a class="nav-link" href="#">Vendas</a>
                    </nav>
                </div>
            </div>
        </nav>
    </header>

    <div class="containerExternoLogin  ">

        <div class="loginText "><h1 class="display-6">Cadastro</h1></div>
        <div>
        <form  action="/cadastro/envio" method='post' class="row g-3  justify-content-center">
          <div class=" mb-2 justify-content-center">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="prof">
            <label class="form-check-label" for="exampleCheck1">Profissional</label>
          </div>
            <div class=" mb-2 form row justify-content-center">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
              </div>
            </div>
            <div class=" mb-2 form row justify-content-center">
              <label for="Email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="Email" placeholder="Email" name="Email">
              </div>
            </div>
            <div class="mb-2 form row justify-content-center">
              <label for="inputidade" class="col-sm-2 col-form-label">idade</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputidade" placeholder="Idade" name="idade">
              </div>
            </div>
            <div class="mb-2 form row justify-content-center">
              <label for="inputcartão" class="col-sm-2 col-form-label">informações do Cartão</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputcartão" placeholder="informações do Cartão" name="infoCartão">
              </div>
            </div>
            <div class="mb-2 form row justify-content-center">
              <label for="inputend" class="col-sm-2 col-form-label">endereço</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputend" placeholder="endereço" name="endereço">
              </div>
            </div>
            <div class="mb-2 form row justify-content-center">
              <label for="telefone" class="col-sm-2 col-form-label">telefone</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="telefone" placeholder="tel" name="tel">
              </div>
            </div>
            <div class="mb-2 form row teste  justify-content-center">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Senha" name="Senha">
              </div>
            </div>
            <div class="mb-2 form row justify-content-center">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary buttons">Entrar</button>
              </div>
            </div>
        </form>

    </div>
</body>
